name: JobBot Daily Mail

on:
  workflow_dispatch:
  schedule:
    # 09:00 KST daily (00:00 UTC)
    - cron: "0 0 * * *"

jobs:
  run-jobbot:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: jobbot
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Prepare runtime config
        env:
          SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
          SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}
          SMTP_RECIPIENTS: ${{ secrets.SMTP_RECIPIENTS }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          python - <<'PY'
          import os
          import yaml

          with open("config.yaml", "r", encoding="utf-8") as f:
              cfg = yaml.safe_load(f)

          cfg.setdefault("email", {})
          cfg["email"]["enable_send"] = True
          cfg["email"]["sender"] = os.environ["SMTP_SENDER"]
          cfg["email"]["app_password"] = os.environ["SMTP_APP_PASSWORD"]
          recipients = [x.strip() for x in os.environ["SMTP_RECIPIENTS"].split(",") if x.strip()]
          cfg["email"]["recipients"] = recipients

          cfg.setdefault("database", {})
          cfg["database"]["engine"] = "mysql"
          cfg["database"]["host"] = "127.0.0.1"
          cfg["database"]["port"] = 3306
          cfg["database"]["user"] = "root"
          cfg["database"]["password"] = os.environ["MYSQL_ROOT_PASSWORD"]
          cfg["database"]["database"] = "jobbot"
          cfg["database"]["charset"] = "utf8mb4"

          with open("config.runtime.yaml", "w", encoding="utf-8") as f:
              yaml.safe_dump(cfg, f, allow_unicode=True, sort_keys=False)
          PY

      - name: Run JobBot
        env:
          JOBBOT_CONFIG_PATH: config.runtime.yaml
        run: python jobbot.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobbot-report
          path: |
            data/daily_report.html
            data/logs/jobbot.log
